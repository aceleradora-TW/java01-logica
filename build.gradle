
plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.thoughtworks.aceleradora.agil.logica01.App'

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

task relatorio(type: Exec) {
    commandLine 'xdg-open', 'build/reports/tests/test/index.html'
}

test.finalizedBy(relatorio)
